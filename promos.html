<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promos</title>
</head>
<body>
    <form id="registro">
        <label>Nombre:</label>
        <input type="text" id="nombre" ><br><br>
        <label>Correo:</label>
        <input type="text" id="correo" ><br><br>
        <label>Telefono:</label>
        <input type="text" id="telefono" ><br><br>
        <label>Tipo de cliente:</label>
        <select name="select" id="tipoCliente">
            <option value="Credito">Clientes</option> 
            <option value="Contado" selected>Inversores</option>
            <option value="Contado" selected>Empleados</option>
          </select><br><br>
          <label>Numero de acciones a comprar:</label>
          <input type="number" id="numeroAcciones" ><br><br>
        <button type="button" onclick="registrarNuevaSolicitud()">Registrar solicitud</button>
      </form>

      <div id="name"><ul></ul></div>

      <script src='promos.js'></script>
    </body>
</html>
